name: Deploy Blazor to Vercel

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      - name: Publish
        # ใช้ Path ตามโฟลเดอร์ในภาพ image_773716.png
        run: dotnet publish BlazorPortfolio/BlazorPortfolio.csproj -c Release -o release

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          # ตรวจสอบชื่อใน GitHub Secrets อีกครั้งว่าชื่อ PROJECT_ID หรือ VERCEL_PROJECT_ID
          vercel-project-id: ${{ secrets.PROJECT_ID }} 
          vercel-args: '--prod'
          working-directory: ./release/wwwroot
